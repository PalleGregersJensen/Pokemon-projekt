<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon data</title>
  </head>
  <body>
    <main>
      <table id="table_of_pokemons">
        <tr id="header">
          <th id="header_name"></th>
          <th id="header_dexindex"></th>
          <th id="header_type"></th>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>

      <section id="pokemons" class="grid-container">
        <dialog id="dialog_window">
          <h2 id="dialog-name">Name:</h2>
          <img id="dialog-image"/>
          <p id="dialog-weight">Weight:</p>
          <p id="dialog-height">Height:</p>
          <form method="dialog">
            <button>Close</button>
          </form>
        </dialog>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
