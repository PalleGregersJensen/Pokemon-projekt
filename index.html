<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon data</title>
  </head>
  <body>
    <main>
      <table id="table_of_pokemons">
        <tr id="header">
          <th id="header_name">Name</th>
          <th id="header_image">Image</th>
          <th id="header_dexindex">Dexindex</th>
          <th id="header_type">Type</th>
        </tr>
      </table>
      <section id="pokemons" class="grid-container">
        <dialog id="dialog_window">
          <h2 id="dialog-name"></h2>
          <img id="dialog-image"/>
          <p id="dialog-weight"></p>
          <p id="dialog-height"></p>
          <p id="dialog-description"></p>
          <p id="dialog-canEvolve"></p>
          <p id="dialog-ability"></p>
          <p id="dialog-dexindex"></p>
          <p id="dialog-footprint"></p>
          <p id="dialog-generation"></p>
          <p id="dialog-footprint"></p>
          <p id="dialog-gender"></p>
          <form method="dialog">
            <button id="closeButton">Close</button>
          </form>
        </dialog>
      </section>
      <footer> Find more pokemons at:  </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
